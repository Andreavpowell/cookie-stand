      <form id="form">
        <fieldset>
          <legend>

          </legend>
          <label>
            Store Location

          <label>
            Maximum Customers
            <input name="maxCust" type="number" required />
          </label>
          <label>
            Average Sale Per Customer

            </label>

      </form>
      <h1 id="error"></h1>
